<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário Din Djarin</title>
    <link href="https://fonts.googleapis.com/css2?family=Star+Jedi&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="formulario.css" />
</head>
<body>
    <div class="form-container">
        <h1>Formulário Din Djarin</h1>
        
        <form action="#" method="POST">
            
            <div class="form-section">
                <label for="nomeprincipal">Nome Completo</label><br />
                <input type="text" id="nomeprincipal" class="nomeprincipal" placeholder="Digite seu nome completo" required /><br />
                
                <label for="email">E-mail</label><br />
                <input type="email" id="email" class="email" placeholder="Digite seu e-mail" required /><br />
                
                <label for="telefone">Telefone</label><br />
                <input type="tel" id="telefone" class="telefone" placeholder="Digite seu telefone" required /><br />
            </div>

           
            <div class="form-section">
                <label for="feedback">Como você avalia nossos serviços?</label><br />
                <textarea id="feedback" class="feedback" placeholder="Deixe seu comentário sobre os serviços" rows="4" required></textarea><br />
                
                <label for="avaliacao">Avaliação (1 a 5):</label><br />
                <input type="number" id="avaliacao" class="avaliacao" min="1" max="5" placeholder="Digite sua avaliação" required /><br />
            </div>

          
           <form>
  <p>Você gostaria de contratar nossos serviços?</p>

  <input type="radio" id="sim" name="contratar" value="sim" />
  <label for="sim">Sim</label>

  <br />

  <input type="radio" id="nao" name="contratar" value="nao" />
  <label for="nao">Não</label>

  <div style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; max-width: 400px;">
    <strong>Contato para quem quiser contratar:</strong>
    <p>Telefone: (34) 98765-4321</p>
    <p>E-mail: contato@mandaloriano.com</p>
  </div>

  <button type="submit">Enviar</button>
</form>


</body>
</html>
