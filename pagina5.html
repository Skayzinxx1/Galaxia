    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Din Djarin</title>
    <link href="https://fonts.googleapis.com/css2?family=Star+Jedi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulário Din Djarin</h1>
        
        <form action="#" method="POST">
            
            <div class="form-section">
                <label for="nomeprincipal">Nome Completo</label><br>
                <input type="text" id="nomeprincipal" class="nomeprincipal" placeholder="Digite seu nome completo" required><br>
                
                <label for="email">E-mail</label><br>
                <input type="email" id="email" class="email" placeholder="Digite seu e-mail" required><br>
                
                <label for="telefone">Telefone</label><br>
                <input type="tel" id="telefone" class="telefone" placeholder="Digite seu telefone" required><br>
            </div>

           
            <div class="form-section">
                <label for="feedback">Como você avalia nossos serviços?</label><br>
                <textarea id="feedback" class="feedback" placeholder="Deixe seu comentário sobre os serviços" rows="4" required></textarea><br>
                
                <label for="avaliacao">Avaliação (1 a 5):</label><br>
                <input type="number" id="avaliacao" class="avaliacao" min="1" max="5" placeholder="Digite sua avaliação" required><br>
            </div>

          
            <div class="form-section">
                <label for="contratar">Você gostaria de contratar nossos serviços?</label><br>
                <input type="radio" id="sim" name="contratar" value="sim" onclick="mostrarContato()"> Sim<br>
                <input type="radio" id="nao" name="contratar" value="nao" onclick="esconderContato()"> Não<br>
            </div>

    
            <div id="contato" class="contato" style="display: none;">
                <p>Ótimo! Para mais informações, entre em contato conosco:</p>
                <p><strong>Telefone:</strong> (34) 98765-4321</p>
                <p><strong>E-mail:</strong> contato@mandaloriano.com</p>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
   
        function mostrarContato() {
            document.getElementById("contato").style.display = "block";
        }

        function esconderContato() {
            document.getElementById("contato").style.display = "none";
        }
    </script>
</body>
</html>

</body>
</html>
